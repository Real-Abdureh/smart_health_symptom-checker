<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Symptom Checker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #343541;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #202123;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            overflow-y: auto;
        }
        .main {
            margin-left: 250px;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            background-color: #202123;
            padding: 12px 24px;
            border-bottom: 1px solid #3f4042;
        }
        .chat-window {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        .message {
            max-width: 700px;
            margin-bottom: 16px;
            border-radius: 12px;
            padding: 12px 16px;
        }
        .user-message {
            background-color: #2e2f31;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #444654;
            align-self: flex-start;
            margin-right: auto;
        }
        .chat-form {
            background-color: #343541;
            padding: 16px 24px;
            border-top: 1px solid #3f4042;
        }
        textarea {
            background-color: #40414f;
            border: none;
            color: white;
            resize: none;
        }
        textarea::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h5 class="text-white">üß† HealthBot</h5>
    <hr class="text-secondary" />
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-light" href="/">üí¨ New Diagnosis</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="/history/">üìú History</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="/admin/">‚öôÔ∏è Admin Panel</a></li>
    </ul>
</div>

<div class="main">
    <div class="topbar">
        <h6 class="text-white m-0">AI Symptom Checker</h6>
    </div>

    {% block content %}{% endblock %}

</div>
</body>
</html>
