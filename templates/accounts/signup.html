{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="chat-window d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card text-white bg-dark shadow p-4" style="width: 100%; max-width: 400px;">
        <h4 class="mb-3">ðŸ‘¤ Create Account</h4>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" name="email" class="form-control bg-secondary text-white" required>
            </div>
            <div class="mb-3">
                <label>Password:</label>
                <input type="password" name="password1" class="form-control bg-secondary text-white" required>
            </div>
            <div class="mb-3">
                <label>Confirm Password:</label>
                <input type="password" name="password2" class="form-control bg-secondary text-white" required>
            </div>
            <button type="submit" class="btn btn-light w-100">Sign Up</button>
        </form>
        <div class="mt-3">
            <small>Already have an account? <a href="{% url 'login' %}" class="text-info">Log in</a></small>
        </div>
    </div>
</div>
{% endblock %}
